<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>پورتال بانک کشاورزی / استعلام</title>
    <link rel="shortcut icon" href="ebinews-p-13950322130831051.gif"/>
</head>
<body>
    <header>
        <div class="tittle">
            <h1>به نام خدا</h1>
        </div>
        <div class="title2">
            <p>به صفحه استعلام بانک کشاورزی خوش آمدید</p>
        </div>
    </header>
    <main class="main">
        <div class="logo">
            <img src="keshavarzi.png" alt="keshavarzi logo">
        </div>
        <div class="p">
            <p>لطفا نام را برای استعلام وارد کنید</p>
        </div>
        <form class="form">
            <input type="text" placeholder="...Enter a name">
        </form>
        <div class="error"></div>
        <div class="card-body">
            <div class="card">
                <div class="header">
                    <div class="map">
                        <img id="map" src="Iran_map_vector.svg.png" alt="map iran">
                        <img id="logo" src="keshavarzi.png" alt="logo">
                        <div class="subtitle">
                            <small style="margin-right: 10px;">بانک کشاورزی</small>
                            <small id="small">کارت مهر گستر طرح ایران</small>
                        </div>    
                    </div>
                    <div class="shetab">
                        <img src="shetab-samane-logo-vector-file-zip.png" alt="shetab samane">
                    </div>
                </div>
                <div class="shaba">
                    <div class="number-shaba"></div>
                </div>
                <div class="card-number">
                    <div class="number"></div>
                </div>
                <div class="name">
                    <p></p>
                </div>
                <div class="dats">
                    <ul>
                        <li id="date">تاریخ انقضا :  <span></span></li>
                        <li id="code">کد شعبه : <span></span> </li>
                        <li id="cvv2">CVV2: <span></span></li>
                    </ul>
                </div>
                <div class="arrow">
                    <img src="small-arrow-icon-10.jpg" alt="left arrow">
                </div>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
